<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>stroll.js - CSS3 Scroll Effects</title>

		<meta name="description" content="A set of list scroll effects applied via CSS.">
		<meta name="author" content="Hakim El Hattab">

		<meta name="viewport" content="user-scalable=no,width=device-width" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/example.css">
		<link rel="stylesheet" href="css/stroll.css">

		<style>
			body {
				overflow: hidden;
			}

			ul {
				position: relative;
				width: 100%; 
				/*-webkit-overflow-scrolling: touch; */
			}
			ul li {
				-webkit-transform: translate3d(0,0,1px);
				padding: 20px;
			}

			#settings {
				position: absolute;
				width: 100%;
				height: 100%;
				top: -150%;
				left: 0;
				z-index: 2;

				background: rgba( 0, 0, 0, 0.85 );

				-webkit-transition: all 0.3s ease;
				   -moz-transition: all 0.3s ease;
				    -ms-transition: all 0.3s ease;
				     -o-transition: all 0.3s ease;
				        transition: all 0.3s ease;
			}
				#settings.opened {
					top: 0;
				}
				#settings li {
					color: #fff;
					background: rgba( 0, 0, 0, 0.5 );
				}
				#settings li:nth-child(odd) {
					border-top: 1px solid #333;
					border-bottom: 1px solid #333;
				}
				#settings li.active {
					color: #70df54;
				}
				#settings p {
					padding: 5px 50px 5px 20px;
				}

			#settings-toggle {
				position: absolute;
				width: 32px;
				height: 32px;
				top: 10px;
				right: 10px;
				z-index: 3;

				-webkit-touch-callout: none;
				  -webkit-user-select: none;

				background: url(data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAWVJREFUeNpiYCAPJADxfzScwEBHcB+LA87Ty3IHLJbDsAG1LAEF53ogDsAiNx+PA+bjMSuB3PgFBXcDECsQ8D1yKIDU9gPxe1LTSQIRFlCKURzBhOYAfzqkIRQ7mNEkOXHEOzVBJRDfwKfgPQ2D/z66ZcxYHCABxBY08v1EID6ALMCIRZECNpeigQNQwz4g6YmH5hJ8QBGIHxByZQCeIHxPICsRykUOhEq4+QQMCCCjHMFWWDmgazhPRALaT0Jc7ycyQYJDk9gUHEBiUU6UuUwkGHqBBLUPiFXIxDDAgBQHkFLVKpBa9d4fgER4Hj1L0zMbGpDb4qG0IMKwmJKieCFSaqdqUdxAw9qwn9wWL7Xwe0oqIpo0ydDbA+1ArEGH8mclroJoIx0s30hqPn4PTTzENssdoGobsKQnkvoGuDoTpHZMAkjtmFDSNXNgoBM4T0yLlxjATKYDfmKpFwpJbDOAAUCAAQA1C13UHZxFWAAAAABJRU5ErkJggg==) no-repeat;
			}
				#settings-toggle.opened {
					background: url(data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAS5JREFUeNrUV4sRwiAMDZ2AETpCnUC7QUfoKG7CCm6gToAjuIFugImHPbxrS6Ag+O7etT3SvPALQQATxpgOHwNyjzwsmF2QV+RJCHGDFEDhEalNOOifcYtwizyb7SAfbaj4gHyYdCBfQ8iQ58LI6XlufI2EcOccHxopIS+eyB3ukjt9NE6D+oE4WA0VM++KuR21teWvB4ZjZe2kx5bapLX1BaGnDMcRd4JdCmISd2x9QXSNTa9r6FzHuHhoEfVIN9XSe2/bpkDpX4/vAZjZbq53n5FYa/NmSQjM7XNCseJvQMQBI1cSmQw9uCDylJMpxAkNlMY/TUG2RVh8Gx43iIfYzOFYPBWXP4yqOI5tECkqYHalXE1JVrworassr+JiUsXVLOHl1NtrUfp6/hJgANSnkcpCjbkhAAAAAElFTkSuQmCC) no-repeat;
				}
		</style>
	</head>
	
	<body>

		<div id="settings-toggle"></div>
		<aside id="settings">
			<p>
				stroll.js - CSS3 scroll effects. <small>Created by <a href="http://twitter.com/hakimel">@hakimel</a>.</small>
			</p>
			<ul class="effects flip">
				<li class="curl">Curl</li>
				<li class="helix">Helix</li>
				<li class="flip">Flip</li>
				<li class="fly">Fly</li>
				<li class="fly-reverse">Fly-Reverse</li>
				<li class="skew">Skew</li>
				<li class="wave">Wave</li>
				<li class="fan">Fan</li>
				<li class="tilt">Tilt</li>
				<li class="papercut">Papercut</li>
				<li class="zipper">Zipper</li>
				<li class="twirl">Twirl</li>
			</ul>
		</aside>

		<ul id="example-list" class="helix">
			<!-- For this demo, items are created via JS -->
		</ul>

		<script src="js/stroll.js"></script>

		<!-- The JS below is used to control the demo page -->
		<script>
			(function(){

				var entries = ['One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen', 'Twenty', 'Twentyone', 'Twentytwo', 'Twentythree', 'Twentyfour', 'Twentyfive', 'Twentysize', 'Twentyseven', 'Twentyeight', 'Twentynine', 'Thirty', 'Thirtyone', 'Thirtytwo', 'Thirtythree', 'Thirtyfour', 'Thirtyfive', 'Thirtysize', 'Thirtyseven', 'Thirtyeight', 'Thirtynine', 'Forty', 'Fortyone', 'Fortytwo', 'Fortythree', 'Fortyfour', 'Fortyfive', 'Fortysix', 'Fortyseven', 'Fortyeight', 'Fortynine', 'Fifty', 'Fiftyone', 'Fiftytwo', 'Fiftythree', 'Fiftyfour', 'Fiftyfive', 'Fiftysix', 'Fiftyseven', 'Fiftyeight', 'Fiftynine', 'Sixty' ];

				// Keep the list height in sync with the window height
				window.addEventListener( 'orientationchange', updateHeight, false );

				var exampleList = document.querySelector( '#example-list' ),
					effectsList = document.querySelector( '#settings .effects' ),
					settingsToggle = document.querySelector( '#settings-toggle' ),
					settingsPanel = document.querySelector( '#settings' );

				var html = '';

				// Android doesn't perform very well with 30+ items so let's
				// limit it until further optimized
				if( navigator.userAgent.match( /android/gi ) ) entries.length = 30;

				for( var i = 0, len = entries.length; i < len; i++ ) {
					html += '<li>'+ entries[i] +'</li>';
				}

				exampleList.innerHTML = html;

				// Run an initial height update
				updateHeight();

				changeEffect( 'helix' );

				// Toggle the appearance of the settings panel when the
				// button is tapped
				settingsToggle.addEventListener( 'touchstart', function( event ) {
					if( /open/gi.test( settingsPanel.className ) ) {
						settingsPanel.classList.remove( 'opened' );
						settingsToggle.classList.remove( 'opened' );
					}
					else {
						settingsPanel.classList.add( 'opened' );
						settingsToggle.classList.add( 'opened' );
					}
				}, false );

				effectsList.addEventListener( 'touchend', function( event ) {
					if( event.target && /^li$/gi.test( event.target.nodeName ) ) {
						changeEffect( event.target.className );

						// Close the settings panel
						settingsPanel.classList.remove( 'opened' );
						settingsToggle.classList.remove( 'opened' );
					}
				}, false );

				function changeEffect( type ) {
					var previousSelector = document.querySelector( '#settings .effects .' + exampleList.className ),
						currentSelector = document.querySelector( '#settings .effects .' + type );
					
					exampleList.className = type;

					if( previousSelector ) {
						previousSelector.classList.remove( 'active' );
					}

					if( currentSelector ) {
						currentSelector.classList.add( 'active' );
					}
				}

				// Updates the list height and re-binds the list
				function updateHeight() {
					exampleList.style.height = window.innerHeight + 'px';
					effectsList.style.height = ( window.innerHeight - effectsList.offsetTop ) + 'px';

					stroll.bind( 'ul' );
				}

			})();

ound(D)+")",q.putImageData(E,0,0);v=j;u=0}}}};

			if( window.Stats !== undefined && 'addEventListener' in window ) {
				var stats = new Stats();
				
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				
				document.body.appendChild( stats.domElement );
				
				setInterval( function() {
				    stats.update();
				}, 1000 / 60 );
			}
		</script>
		
	</body>
</html>
